<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rutenett Mønster Verktøy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rutenett Mønster Verktøy</h1>
        <div class="controls">
          <div class="control-group">
            <label for="gridSize">Rutenett størrelse:</label>
            <select id="gridSize">
              <option value="10">10x10</option>
              <option value="20" selected>20x20</option>
              <option value="30">30x30</option>
              <option value="40">40x40</option>
              <option value="50">50x50</option>
              <option value="60">60x60</option>
            </select>
          </div>

          <div class="control-group">
            <label for="zoom">Zoom:</label>
            <input
              type="range"
              id="zoom"
              min="0.5"
              max="3"
              step="0.1"
              value="1"
            />
            <span id="zoomValue">100%</span>
          </div>

          <div class="control-group">
            <button id="clearGrid" class="btn btn-secondary">
              Tøm rutenett
            </button>
            <button id="undoBtn" class="btn btn-secondary">Angre</button>
            <button id="redoBtn" class="btn btn-secondary">Gjør om</button>
          </div>

          <div class="control-group">
            <button id="savePattern" class="btn btn-primary">
              Lagre mønster
            </button>
            <button id="loadPattern" class="btn btn-primary">
              Last mønster
            </button>
            <input
              type="file"
              id="fileInput"
              accept=".json"
              style="display: none"
            />
          </div>
        </div>
      </header>

      <main>
        <div class="grid-container">
          <div id="grid" class="grid"></div>
        </div>
      </main>

      <div class="info-panel">
        <div class="pattern-info">
          <span>Aktive ruter: <span id="activeCount">0</span></span>
          <span>Total ruter: <span id="totalCount">400</span></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
